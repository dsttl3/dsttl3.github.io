<p id="a1">:D 获取中...</p>
<script>
  var xhr = new XMLHttpRequest();
  xhr.open('get', 'https://dsttl3.github.io/data/data.json');
  xhr.onreadystatechange = function() {
    if (xhr.readyState === 4) {
      var data = JSON.parse(xhr.responseText);
      var a1 = document.getElementById('a1');
      a1.innerText = data.id;
    }
  }
  xhr.send();
</script>
